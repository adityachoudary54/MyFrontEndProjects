<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- My css -->
    <link rel="stylesheet" href="css/studentSemReg.css">
    <title>Student Registration</title>
  </head>
  <body>
    
    <h1>Student Registration</h1>
    <div id="message"></div>
    <section id="home">
      <form id="studentForm">
        <div class="form-group">
          <label for="exampleFormControlInput0">First Name<input type="text" class="form-control" id="exampleFormControlInput0" placeholder="First Name"></label>
          <label for="exampleFormControlInput1">Last Name<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name"></label>
          <label for="exampleFormControlInput2">Date<input type="date" class="form-control" id="exampleFormControlInput2" placeholder="Last Name"></label>
          <label for="exampleFormControlInput3">Email Id<input type="email" class="form-control" id="exampleFormControlInput3" placeholder="abc@xyz.com"></label>
          <label for="exampleFormControlInput4">Mobile Number<input type="text" class="form-control" id="exampleFormControlInput4" placeholder="10 digit number"></label>
          <label for="exampleFormControlInput5">Address<input type="text" class="form-control" id="exampleFormControlInput5" placeholder="Address"></label>
          <div class="genderContainer">
            <span id="gender">Gender</span>
            <div class="genderRadio">
              <input type="radio" name="genderName" id="male" value="Male">
              <label for="male">Male</label>
            </div>
            <div class="genderRadio">
              <input type="radio" name="genderName" id="female" value="Female">
              <label for="female">Female</label>              
            </div>
            <div class="genderRadio">
              <input type="radio" name="genderName" id="OtherGender" value="Other Gender">
              <label for="OtherGender">Other Gender</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
      </form>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- My js -->
    <script src="js/studentSemReg.js"></script>
  </body>
</html>
